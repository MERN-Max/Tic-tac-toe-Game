<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Tic-tac-toe</title>
		<link rel="shortcut icon" type="image/png" href="Favicon/BrimTech (1).png" />
		<script src="https://kit.fontawesome.com/3d97495b04.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/toggle.css" />
	</head>
	<body>
		<header class="header_container">
			<div class="logo">
				<img src="Favicon/BrimTech.jpg" />
			</div>
			<div>
				<input type="checkbox" class="checkbox" id="checkbox" />
				<label for="checkbox" class="label">
					<i class="far fa-sun"></i>
					<i class="far fa-moon"></i>
					<div class="ball"></div>
				</label>
			</div>
		</header>
		<div class="wrapper">
			<div class="left">
				<div class="title">
					<h1>
						Let's play <br />
						the Tic-tac-toe <br />
						Game!
					</h1>
				</div>
				<div class="restart">Start a new Game</div>
			</div>
			<div class="right">
				<div class="game">
					<div class="header">
						<div class="player-x">
							<span>Player X</span>
						</div>
						<div class="player-o">
							<span>Player O</span>
						</div>
					</div>
					<div class="board">
						<div class="board-tile" data-index="0"></div>
						<div class="board-tile" data-index="1"></div>
						<div class="board-tile" data-index="2"></div>
						<div class="board-tile" data-index="3"></div>
						<div class="board-tile" data-index="4"></div>
						<div class="board-tile" data-index="5"></div>
						<div class="board-tile" data-index="6"></div>
						<div class="board-tile" data-index="7"></div>
						<div class="board-tile" data-index="8"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/main.js" type="module"></script>
		<script src="https://unpkg.com/scrollreveal"></script>
		<footer>
			<nav></nav>
			<p>&#169;2021 @i'm_max Designs</p>
		</footer>
	</body>
</html>
